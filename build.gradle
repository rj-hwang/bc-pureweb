apply plugin: 'java'
apply plugin: 'maven'
//apply plugin: 'eclipse'
//apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'PureWeb Quickstart',
                'Implementation-Version': version
    }
}

repositories {
    // use the local Maven cache as a repository
    mavenLocal()
    //  add the central Maven 2 repository (http://repo1.maven.org/maven2)
    mavenCentral()
}
uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
        mavenDeployer {
            repository(url: "file://D:/Repositories/MavenRepository/") {
                //authentication(userName: "admin", password: "admin123")
                pom.groupId = "cn.pureweb"
                pom.artifactId = "pureweb"
            }
        }
    }
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.7'
    compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.7'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.2'
    compile group: 'ch.qos.logback', name: 'logback-site', version: '1.1.2'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'  //4.+
}

task taskA << {
    println "i'm task A"
}